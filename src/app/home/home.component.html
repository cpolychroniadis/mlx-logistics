
<div class="containerbox">
  <img  src="/assets/dock_port.webp" class="background-image"/>
  <div class="title-overlay">
    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium  text-center ptitle" (click)="changeContent()">About Us</h1>
  </div>
  <div class="content-overlay">
    <br>
    <div>
      <div class="container mx-auto flex px-5 py-10  md:flex-row flex-col items-center">
         <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0  aboutbox">
            <img class="object-cover object-center rounded" alt="hero"  [src]="'assets/' + images[currentImageIndex]">
         </div>
         <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium  text-center ptitle">{{ content[currentImageIndex].title }}</h1>
            <p class="mb-8 leading-relaxed" >
             {{content[currentImageIndex].description }} 
            </p>
            </div>
         </div>
      
   </div>
  </div>
</div>
