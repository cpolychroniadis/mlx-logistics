
<div class="containerbox c-us">
    <img  src="/assets/dock_port_b.webp" class="background-image"/>
    <div class="title-overlay">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium  text-center ptitle" (click)="changeContent()">About Us</h1>
    </div>
    <div class="content-overlay">
      <div class="content-wrapper">
        <img class="my-image rounded child" alt="hero"  [src]="'assets/' + images[currentImageIndex]">
  
        
        <div class="lg:flex-grow md:w-1/2 lg:pl-8 md:pl-8 flex flex-col lg:items-start md:items-start md:text-left  text-center">
          <h1 class="title-font sm:text-2xl text-2xl mb-4 font-medium  text-center ptitle">{{ content[currentImageIndex].title }}</h1>
          <p class="mb-8 leading-relaxed" >
           {{content[currentImageIndex].description }} 
          </p>
        </div>
  
      </div>
      
    </div>
  </div>
